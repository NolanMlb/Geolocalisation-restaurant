<!DOCTYPE html lang="fr">
<head>
    <title>Géolocalisation de restaurants</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>
<body>

    <form class="form-dist">
        <label>Saisissez une distance (en kilomètres) : </label>
        <input id="distance-input">
        <button id="valid-form" type="submit">Valider</button>
    </form>

    <div id="demo"></div>

    <div class="container">
        <div id="map"></div>
    </div>
</body>

<script>
    const demo = document.getElementById("demo");
    const form = document.querySelector('.form-dist');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        getCoords();
    });
    function success(pos){
        demo.innerHTML = `Located ${pos.coords.latitude}, ${pos.coords.longitude}`
        var map = L.map('map').setView([pos.coords.latitude, pos.coords.longitude], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map);
    }
    function error(err){
        demo.innerHTML = `Failed to locate. Error: ${err.message}`
    }
    function getCoords(){
        if(navigator.geolocation){
            demo.innerHTML = "Locating......";
            const dist = document.getElementById('distance-input').value;
            navigator.geolocation.getCurrentPosition(success,error);
        }else{
            demo.innerHTML = "Geolocation is not supported by this browser";
        }
    }
</script>

</html>
